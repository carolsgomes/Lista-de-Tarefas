<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link da fonte do cabecalho-->
    <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <title>Lista de Tarefas</title>
    <!--css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--javascript-->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <!--Cabeçalho-->
            <h1 class="cabecalho">Lista de Tarefas</h1>
        </header>
        <!--Conteúdo-->
        <form id="tod-form">
        <p class="titulo-verde">ADICIONAR TAREFA:</p>
        <div class="form-control">
            <input type="text" id="todo-input" placeholder="Digite">
            <button type="submit">
                <i class="fa-solid fa-plus"></i> <!--botao de adicionar-->
            </button>
        </div>
    </form>
    <!--Edição da Tarefa-->
    <form id="edit-form" class="hide">
        <p>EDITAR TAREFA:</p>
        <div class="form-control">
        <input type="text" id="edit-input">
        <button type="submit">
            <i class="fa-solid fa-pencil"></i> <!--botao de pincel editar-->
        </button>
    </div>
    <!--Botao para cancelar edição-->
    <button id="cancel-edit-btn">
        <i class="fa-solid fa-xmark"></i>
    </button> <!--botao de cancelar edicao-->
    </form>
    <!--Campo para pesquisa e filtro-->
    <div id="toolbar"> 
        <div id="search">
            <h4 class="titulo-azul">PESQUISAR TAREFA:</h4>
            <form>
                <!--Mensagem de busca-->
                <input type="text" id="search-input" placeholder="Buscar"> 
                <button id="erase-button">
                    <!--Icone busca-->
                    <i class="fa-solid fa-magnifying-glass"></i> <!--botao de busca-->
                </button>
            </form>
        </div>
        <!--Filtragem de tarefas-->
        <div id="filter"> 
            <h4 class="titulo-laranja">FILTRAR:</h4>
            <select id="filter-select">
                <option value="all">Todas</option>
                <option value="done">Finalizadas</option>
                <option value="todo">Pendentes</option>                
            </select>
        </div>
    </div>
    <!--Lista das Tarefas-->
    <div id="todo-list"> 
        <div class="todo"></div>
        <h3>MINHAS TAREFAS</h3>
        <button class="finish-todo">
            <i class="fa-solid fa-check"></i> <!--botao de concluido-->
        </button>
        
        <button class="edit-todo">
            <i class="fa-solid fa-pencil"></i> <!--botao de editar-->
        </button> 

        <button class="remove-todo">
            <i class="fa-solid fa-eraser"></i> <!--botao de remover-->
        </button> 
    </div>
    </div>
</body>
</html>
