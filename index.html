<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!--css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--javascript-->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <!--Cabeçalho-->
            <h1>Lista de Tarefas</h1>
        </header>
        <!--Conteúdo-->
        <form id="tod-form">
        <p>Liste as suas tarefas:</p>
        <div class="form-control">
            <input type="text" id="todo-input" placeholder="Quais suas tarefas hoje?">
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
        </div>
    </form>
    <!--Edição da Tarefa-->
    <form id="edit-form">
        <p>Edite sua tarefa</p>
        <div class="form-control">
        <input type="text" id="edit-input">
        <button type="submit">
            <i class="fa-solid fa-check-double"></i>
        </button>
    </div>
    <!--Botao para cancelar edição-->
    <button id="cancel-edit-btn">Cancelar</button> 
    </form>
    <!--Campo para pesquisa e filtro-->
    <div id="toolbar"> 
        <div id="search">
            <h4>Pequise sua tarefa:</h4>
            <form>
                <!--Mensagem de busca-->
                <input type="text" id="search-input" placeholder="Buscar"> 
                <button id="erase-button">
                    <!--Icone deletar busca-->
                    <i class="fa-solid fa-delete-left"></i> 
                </button>
            </form>
        </div>
        <!--Filtragem de tarefas-->
        <div id="filter"> 
            <h4>Filtrar:</h4>
            <select id="filter-select">
                <option value="all">Todas</option>
                <option value="done">Finalizadas</option>
                <option value="todo">Pendentes</option>                
            </select>
        </div>
    </div>
    <!--Lista das Tarefas-->
    <div id="todo-list"> 
        <div class="todo"></div>
        <h3>Estou fazendo...</h3>
        <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
        </button>
        
        <button class="eidt-todo">
            <i class="fa-solid fa-pen"></i>
        </button> 

        <button class="remove-todo">
            <i class="fa-solid fa-xmark"></i>
        </button> 
    </div>
    </div>
</body>
</html>
